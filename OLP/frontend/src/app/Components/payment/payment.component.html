<form>
  <div class="form-group col-lg-4">
    <label for="nameOnCard">Name on Card</label>
    <input type="email" class="form-control" id="nameOnCard" name="nameOnCard" placeholder="Name On Card" required>
  </div>
  <div class="form-group col-lg-4">
    <label for="Card Number">Card Number</label>
    <input type="email" class="form-control" id="Card Number" name="Card Number" placeholder="Card Number" required>
  </div>
  <div class="form-group col-lg-2">
    <label for="expiredMonth">Expired Month</label>
    <select class="form-control" id="expiredMonth">
      <option></option>
      <option>01</option>
      <option>02</option>
      <option>03</option>
      <option>04</option>
      <option>05</option>
      <option>06</option>
      <option>07</option>
      <option>08</option>
      <option>09</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>
  </div>
  <div class="form-group col-lg-2">
    <label for="expiredYear">Expired Year</label>
    <select class="form-control" id="expiredYear">
      <option></option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
      <option>2024</option>
      <option>2025</option>
      <option>2026</option>
      <option>2027</option>
      <option>2028</option>
    </select>
  </div>
  <div class="form-group col-lg-4">
    <label for="cvv">CVV</label>
    <input type="email" class="form-control" id="cvv" name="cvv" placeholder="CVV" required>
  </div>
  <div class="form-group col-lg-4">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>

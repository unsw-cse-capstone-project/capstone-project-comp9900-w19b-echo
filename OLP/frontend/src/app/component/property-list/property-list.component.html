<table class="table table-hover" *ngIf="properties">
  <thead>
  <tr class="row">
    <th class="col-sm-1">#</th>
    <th class="col-sm-3">Property</th>
    <th class="col-sm-1">Status</th>
    <th class="col-sm-2">Auction Status</th>
    <th class="col-sm-1">Bid Start Date</th>
    <th class="col-sm-1">Bid End Date</th>
    <th class="col-sm-3">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of properties; index as i;"  class="row">
    <th class="col-sm-1">{{i+1}}</th>
    <td class="col-sm-3">{{address(p)}}</td>
    <td class="col-sm-1">{{status(p.status)}}</td>
    <td class="col-sm-2">{{status(p.status)}}</td>
    <td class="col-sm-1">{{p.bidStartDate}}</td>
    <td class="col-sm-1">{{p.bidEndDate}}</td>
    <td class="col-sm-3">
      <button *ngIf="p.status == 0" type="button" class="btn btn-outline-primary btn-sm">Advise</button>
      <button *ngIf="p.status == 0" type="button" class="btn btn-outline-primary btn-sm ml-3">Edit</button>
      <button *ngIf="p.status == 1" type="button" class="btn btn-outline-primary btn-sm ml-3">Pace Bid</button>
      <button *ngIf="p.status == 2" type="button" class="btn btn-outline-primary btn-sm ml-3">Update Bid</button>
      <button *ngIf="p.status == 2" type="button" class="btn btn-outline-primary btn-sm ml-3">Quit Bid</button>
      <button type="button" class="btn btn-outline-primary btn-sm ml-3">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

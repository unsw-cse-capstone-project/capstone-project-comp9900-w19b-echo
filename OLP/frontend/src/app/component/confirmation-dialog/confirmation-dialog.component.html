<nb-card>
  <nb-card-header><h5>Confirmation</h5></nb-card-header>
  <nb-card-body>
    <span>{{title}}</span>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="danger" (click)="cancel()">Cancel</button> &nbsp;
    <button nbButton status="success" (click)="submit()">Submit</button>
  </nb-card-footer>
</nb-card>

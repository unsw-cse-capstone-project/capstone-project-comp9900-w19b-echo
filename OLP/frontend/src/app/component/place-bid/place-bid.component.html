<nb-layout>

  <nb-layout-header fixed>
    <app-header></app-header>
  </nb-layout-header>

  <nb-layout-column>
    <nb-card [nbSpinner]="isLoading" nbSpinnerSize="giant" nbSpinnerStatus="success">
      <nb-card-body>
        <form>
          <div class="form-group col-sm-8 row">
            <div class="col-sm-12">
              <h5>Pace Bid for {{address(property)}}</h5>
            </div>
          </div>
          <div class="form-group col-sm-8 row" *ngIf="this.auction">
            <label  class="col-sm-3 col-form-label font-weight-bold">Bid Start Date</label>
            <div class="col-sm-9 ">
              <span class="form-control border-0">{{this.auction.beginTime | date: 'dd/MM/yyyy hh:mm a'}}</span>
            </div>
          </div>
          <div class="form-group col-sm-8 row" *ngIf="this.auction">
            <label  class="col-sm-3 col-form-label font-weight-bold">Bid End Date</label>
            <div class="col-sm-9 ">
              <span class="form-control border-0">{{this.auction.endTime | date: 'dd/MM/yyyy hh:mm a'}}</span>
            </div>
          </div>
          <div class="form-group col-sm-8 row" *ngIf="this.auction">
            <label  class="col-sm-3 col-form-label font-weight-bold">Current Bid</label>
            <div class="col-sm-9 ">
              <span class="form-control border-0">{{this.auction.basePrice | currency}}</span>
            </div>
          </div>
          <div class="form-group col-sm-8 row" *ngIf="this.auction">
            <label for="reservePrice" class="col-sm-3 col-form-label font-weight-bold">New Bid</label>
            <div class="col-sm-6 input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input id="reservePrice" type="number" name="basePrice" [(ngModel)]="this.bid.newPrice" class="form-control" aria-label="Amount (to the nearest dollar)">
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
          <div class="form-group col-sm-8 row">
            <div class="col-sm-12 text-sm-center">
              <button type="submit" class="btn btn-primary" (click)="place()">Place Bid</button>
              <button type="submit" class="btn btn-primary ml-3" (click)="cancel()">Cancel</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>



  </nb-layout-column>

  <nb-layout-footer fixed>
    <!-- Insert footer here -->
  </nb-layout-footer>

</nb-layout>

<nb-card status="danger">
  <nb-card-header class="text-center">Messages</nb-card-header>
  <nb-card-body>
    <div class="container-fluid">
      <div class="row">
        <div class="col"><app-card-item [heading]="'Total'" [value]="'8'" [styleClass]="'text-info'"></app-card-item></div>
      </div>
      <div class="row">
        <div class="col"><app-card-item [heading]="'Read'" [value]="'4'" [styleClass]="'text-success'"></app-card-item></div>
        <div class="col"><app-card-item [heading]="'Unread'" [value]="'4'" [styleClass]="'text-warning'"></app-card-item></div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
